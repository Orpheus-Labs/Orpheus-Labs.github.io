<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orpheus Labs - Name List</title>
  <!-- Import the Firebase scripts -->

  <h1 class="title">You Solved the Cypher!</h1>

  <ul id="namesList"></ul>

  <script src="script.js"></script>
