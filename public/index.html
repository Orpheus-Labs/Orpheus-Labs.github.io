<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orpheus-Labs - Project Gallery</title>
 
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <svg class="lyre-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Base of the lyre -->
        <ellipse cx="100" cy="180" rx="40" ry="8" fill="#00FF00" opacity="0.3"/>
        
        <!-- Left arm -->
        <path d="M 60 180 Q 40 150 35 100 Q 33 60 45 30" 
              stroke="#00FF00" stroke-width="3" fill="none" 
              stroke-linecap="round"/>
        
        <!-- Right arm -->
        <path d="M 140 180 Q 160 150 165 100 Q 167 60 155 30" 
              stroke="#00FF00" stroke-width="3" fill="none" 
              stroke-linecap="round"/>
        
        <!-- Crossbar -->
        <path d="M 45 30 Q 100 20 155 30" 
              stroke="#00FF00" stroke-width="4" fill="none" 
              stroke-linecap="round"/>
        
        <!-- Sound box -->
        <ellipse cx="100" cy="140" rx="35" ry="45" 
                 fill="none" stroke="#00FF00" stroke-width="2.5"/>
        
        <!-- Strings -->
        <line x1="60" y1="100" x2="60" y2="170" stroke="#00FF00" stroke-width="1" opacity="0.7"/>
        <line x1="75" y1="90" x2="75" y2="165" stroke="#00FF00" stroke-width="1" opacity="0.7"/>
        <line x1="90" y1="85" x2="90" y2="162" stroke="#00FF00" stroke-width="1" opacity="0.7"/>
        <line x1="100" y1="82" x2="100" y2="160" stroke="#00FF00" stroke-width="1" opacity="0.7"/>
        <line x1="110" y1="85" x2="110" y2="162" stroke="#00FF00" stroke-width="1" opacity="0.7"/>
        <line x1="125" y1="90" x2="125" y2="165" stroke="#00FF00" stroke-width="1" opacity="0.7"/>
        <line x1="140" y1="100" x2="140" y2="170" stroke="#00FF00" stroke-width="1" opacity="0.7"/>
        
        <!-- Decorative dots on crossbar -->
        <circle cx="55" cy="30" r="2.5" fill="#00FF00"/>
        <circle cx="100" cy="22" r="2.5" fill="#00FF00"/>
        <circle cx="145" cy="30" r="2.5" fill="#00FF00"/>
        
        <!-- Glow effect -->
        <ellipse cx="100" cy="140" rx="35" ry="45" 
                 fill="none" stroke="#00FF00" stroke-width="1" opacity="0.3" 
                 filter="blur(2px)"/>
      </svg>
      
    </div>
    <p class="subtitle">ORPHEUS LABS</p>
  </header>

  <div class="container">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search projects..." />
      <button id="refreshBtn">Refresh Projects</button>
    </div>

    <div id="loadingMessage" class="loading">Loading projects...</div>
    <div id="errorMessage" class="error" style="display: none;"></div>

    <div id="projectsGallery" class="gallery"></div>
  </div>

  <!-- Modal for viewing project files -->
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Project Files</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="file-browser">
          <div id="fileTree" class="file-tree"></div>
          <div class="file-viewer">
            <iframe id="fileFrame" sandbox="allow-scripts allow-same-origin"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
